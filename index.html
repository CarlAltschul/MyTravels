<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Europe Map</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #map-container { position: relative; display: inline-block; }
    #tooltip {
      position: absolute;
      background: rgba(0,0,0,0.75);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      pointer-events: none;
      visibility: hidden;
    }
    canvas { display: block; }
    #three-canvas {
      position: absolute;
      top: 0; left: 0;
      pointer-events: none;
    }
    .hotspot {
      position: absolute;
      cursor: pointer;
      background: rgba(255, 255, 255, 0); /* invisible */
    }
  </style>
</head>
<body>

<div id="map-container">
  <img src="/mnt/data/Europe.png" id="europe-map" alt="Europe Map">
  <div class="hotspot" id="czechia-region"></div>
  <div id="tooltip">Czechia</div>
  <canvas id="three-canvas"></canvas>
</div>
