<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Babylon.js - Czechia Model</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background-color: #A5FAE2;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    const createScene = async () => {
      const scene = new BABYLON.Scene(engine);
      scene.clearColor = BABYLON.Color3.FromHexString("#A5FAE2");

      const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2.5, 10, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);

      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

      let modelRoot;
      await BABYLON.SceneLoader.ImportMeshAsync("", "./", "Czechia.glb", scene).then((result) => {
        modelRoot = result.meshes[0];
        modelRoot.scaling = new BABYLON.Vector3(1, 1, 1);
      });

      // Keyboard input to rotate the model
      window.addEventListener("keydown", (event) => {
        if (!modelRoot) return;
        const step = 0.05;
        switch (event.key) {
          case "ArrowLeft":
            modelRoot.rotation.y -= step;
            break;
          case "ArrowRight":
            modelRoot.rotation.y += step;
            break;
          case "ArrowUp":
            modelRoot.rotation.x -= step;
            break;
          case "ArrowDown":
            modelRoot.rotation.x += step;
            break;
        }
      });

      return scene;
    };

    createScene().then((scene) => {
      engine.runRenderLoop(() => {
        scene.render();
      });
    });

    window.addEventListener("resize", () => {
      engine.resize();
    });
  </script>
</body>
</html>
