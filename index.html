<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Czechia 3D Viewer</title>
  <style>
    body {
      margin: 0;
      background-color: limegreen;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #renderCanvas {
      width: 100%;
      height: 33vh;
      display: block;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      background-color: #222;
      color: white;
    }

    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <div class="controls">
    <button onclick="rotateModel('left')">Rotate Left</button>
    <button onclick="rotateModel('right')">Rotate Right</button>
    <button onclick="rotateModel('up')">Rotate Up</button>
    <button onclick="rotateModel('down')">Rotate Down</button>
  </div>

  <!-- Babylon.js and loader -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    let scene, model;

    async function createScene() {
      scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color3(0.196, 0.804, 0.196); // limegreen

      const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2.5, 20, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);

      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
      light.intensity = 1.2;

      try {
        const result = await BABYLON.SceneLoader.ImportMeshAsync(null, "./", "Czechia.glb", scene);
        model = result.meshes[0];

        // Normalize and center model
        model.scaling.scaleInPlace(5); // Increase size if it's too small
        model.position = new BABYLON.Vector3(0, 0, 0);
        console.log("Model loaded:", model);
      } catch (err) {
        console.error("Failed to load model:", err);
      }

      return scene;
    }

    createScene().then((s) => {
      engine.runRenderLoop(() => {
        s.render();
      });
    });

    window.addEventListener("resize", () => {
      engine.resize();
    });

    function rotateModel(direction) {
      if (!model) return;
      const angle = BABYLON.Tools.ToRadians(10);
      switch (direction) {
        case "left": model.rotation.y -= angle; break;
        case "right": model.rotation.y += angle; break;
        case "up": model.rotation.x -= angle; break;
        case "down": model.rotation.x += angle; break;
      }
    }
  </script>
</body>
</html>
