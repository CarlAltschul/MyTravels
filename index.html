<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Czechia 3D Carousel</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #B5D490;
    }

    #renderCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      display: block;
    }

    .carousel-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 5s ease;
      z-index: 1;
      pointer-events: none;
    }

    .carousel {
      position: relative;
      width: 80vw;
      height: 80vh;
    }

    .carousel img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90%;
      max-height: 90%;
      opacity: 0.4;
      transition: all 1s ease;
      pointer-events: auto;
    }

    .carousel img.active {
      opacity: 1;
      z-index: 2;
      transform: translate(-50%, -50%) scale(1.05);
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <div class="carousel-container" id="carouselContainer">
    <div class="carousel" id="carousel">
      <img src="2015-05-06 08.07.15.jpg" class="active">
      <img src="2015-05-06 08.11.36.jpg">
      <img src="2015-05-11 13.00.28.jpg">
      <img src="2015-05-11 13.01.25.jpg">
      <img src="2015-05-11 17.24.39.jpg">
      <img src="2015-05-11 17.25.30.jpg">
      <img src="2015-05-11 17.28.09.jpg">
    </div>
  </div>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    const scene = new BABYLON.Scene(engine);
    scene.clearColor = new BABYLON.Color3.FromHexString("#B5D490");

    // Camera with no controls
    const camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 0, -10), scene);
    camera.setTarget(BABYLON.Vector3.Zero());

    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

    let model;
    BABYLON.SceneLoader.ImportMesh("", "./", "Czechia.glb", scene, function (meshes) {
      model = meshes[0];
      model.scaling = new BABYLON.Vector3(0.8, 0.8, 0.8); // Scale down
      model.position.y = -1; // Lower the model

      model.getChildMeshes().forEach(mesh => {
        if (mesh.material) {
          mesh.material.alpha = 1;
          mesh.material.transparencyMode = BABYLON.Material.MATERIAL_ALPHABLEND;
        }
      });
    });

    // Animate fade and background dim
    function startTransition() {
      // Fade model to 20% opacity over 5s
      const start = performance.now();
      const duration = 5000;

      const initialColor = scene.clearColor.clone();
      const targetColor = new BABYLON.Color3(0.3, 0.3, 0.3);

      function animate(time) {
        const t = Math.min((time - start) / duration, 1);

        if (model) {
          model.getChildMeshes().forEach(mesh => {
            if (mesh.material) {
              mesh.material.alpha = 1 - 0.8 * t;
            }
          });
        }

        scene.clearColor = BABYLON.Color3.Lerp(initialColor, targetColor, t);

        if (t < 1) requestAnimationFrame(animate);
      }

      requestAnimationFrame(animate);

      // Fade in carousel
      document.getElementById('carouselContainer').style.opacity = '1';
      document.getElementById('carouselContainer').style.pointerEvents = 'auto';
    }

    // Rotate model
    engine.runRenderLoop(() => {
      if (model) {
        model.rotation.z += 0.001;
      }
      scene.render();
    });

    window.addEventListener("resize", () => engine.resize());

    // Spacebar to trigger
    window.addEventListener("keydown", (e) => {
      if (e.key === " ") {
        startTransition();
      }
    });

    // Carousel logic
    const images = document.querySelectorAll('.carousel img');
    let current = 0;

    function nextImage() {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }

    setInterval(nextImage, 5000);
  </script>
</body>
</html>
