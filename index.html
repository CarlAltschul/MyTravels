<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Interactive Czechia Model</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #B5D490;
      overflow: hidden;
    }

    #renderCanvas {
      width: 100vw;
      height: 100vh;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .carousel-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 1;
      opacity: 0;
      transition: opacity 5s ease;
    }

    .carousel {
      position: relative;
      width: 80vw;
      height: 80vh;
    }

    .carousel-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100%;
      opacity: 0;
      transition: opacity 1s ease;
      pointer-events: auto;
    }

    .carousel-image.active {
      opacity: 1;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <div class="carousel-container" id="carouselContainer">
    <div class="carousel" id="carousel">
      <img src="2015-05-06 08.07.15.jpg" alt="Photo 1" class="carousel-image active">
      <img src="2015-05-06 08.11.36.jpg" alt="Photo 2" class="carousel-image">
      <img src="2015-05-11 13.00.28.jpg" alt="Photo 3" class="carousel-image">
      <img src="2015-05-11 13.01.25.jpg" alt="Photo 4" class="carousel-image">
      <img src="2015-05-11 17.24.39.jpg" alt="Photo 5" class="carousel-image">
      <img src="2015-05-11 17.25.30.jpg" alt="Photo 6" class="carousel-image">
      <img src="2015-05-11 17.28.09.jpg" alt="Photo 7" class="carousel-image">
    </div>
  </div>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    const scene = new BABYLON.Scene(engine);
    let model;
    scene.clearColor = BABYLON.Color3.FromHexString("#B5D490");

    const camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 2, Math.PI / 2.5, 10, BABYLON.Vector3.Zero(), scene);
    camera.attachControl(canvas, true);
    camera.lowerRadiusLimit = 2;
    camera.upperRadiusLimit = 50;

    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

    BABYLON.SceneLoader.ImportMesh("", "./", "Czechia.glb", scene, function (meshes) {
      model = meshes[0];
      model.scaling.scaleInPlace(0.8);      // Reduce size by 20%
      model.position.y = -0.5;              // Move model down slightly
      enableTransparency(model);
    });

    function enableTransparency(mesh) {
      mesh.getChildMeshes().forEach(child => {
        if (child.material) {
          child.material.transparencyMode = BABYLON.Material.MATERIAL_ALPHABLEND;
          child.material.alpha = 1;
        }
      });
    }

    function fadeModelOpacity(mesh, targetAlpha, duration) {
      const startTime = performance.now();
      mesh.getChildMeshes().forEach(child => {
        if (child.material) {
          const initialAlpha = child.material.alpha;
          const animate = (time) => {
            const progress = Math.min((time - startTime) / duration, 1);
            child.material.alpha = initialAlpha + (targetAlpha - initialAlpha) * progress;
            if (progress < 1) requestAnimationFrame(animate);
          };
          requestAnimationFrame(animate);
        }
      });
    }

    function fadeBackgroundColor(scene, targetColor, duration) {
      const startColor = scene.clearColor.clone();
      const startTime = performance.now();
      const animate = (time) => {
        const progress = Math.min((time - startTime) / duration, 1);
        scene.clearColor = BABYLON.Color3.Lerp(startColor, targetColor, progress);
        if (progress < 1) requestAnimationFrame(animate);
      };
      requestAnimationFrame(animate);
    }

    function showCarousel() {
      const container = document.getElementById("carouselContainer");
      container.style.pointerEvents = "auto";
      container.style.opacity = "1";
    }

    window.addEventListener("keydown", (e) => {
      if (e.key === " ") {
        if (model) {
          fadeModelOpacity(model, 0.2, 5000);
          fadeBackgroundColor(scene, new BABYLON.Color3(0.5, 0.5, 0.5), 5000);
        }
        showCarousel();
      }
    });

    engine.runRenderLoop(() => {
      scene.render();
    });

    window.addEventListener("resize", () => {
      engine.resize();
    });

    // Carousel cycling logic
    let currentIndex = 0;
    const images = document.querySelectorAll('.carousel-image');

    function showNextImage() {
      images[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].classList.add('active');
    }

    setInterval(showNextImage, 5000);
  </script>
</body>
</html>
