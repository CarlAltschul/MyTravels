<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Czechia Model Carousel</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #B5D490;
      overflow: hidden;
    }

    #renderCanvas {
      width: 100vw;
      height: 100vh;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .carousel-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 2;
      opacity: 0;
      transition: opacity 5s ease;
    }

    .carousel {
      position: relative;
      width: 80vw;
      height: 80vh;
    }

    .carousel-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100%;
      opacity: 0;
      transition: opacity 1s ease;
      pointer-events: auto;
    }

    .carousel-image.active {
      opacity: 1;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <div class="carousel-container" id="carouselContainer">
    <div class="carousel" id="carousel">
      <img src="2015-05-06 08.07.15.jpg" alt="Photo 1" class="carousel-image active">
      <img src="2015-05-06 08.11.36.jpg" alt="Photo 2" class="carousel-image">
      <img src="2015-05-11 13.00.28.jpg" alt="Photo 3" class="carousel-image">
      <img src="2015-05-11 13.01.25.jpg" alt="Photo 4" class="carousel-image">
      <img src="2015-05-11 17.24.39.jpg" alt="Photo 5" class="carousel-image">
      <img src="2015-05-11 17.25.30.jpg" alt="Photo 6" class="carousel-image">
      <img src="2015-05-11 17.28.09.jpg" alt="Photo 7" class="carousel-image">
    </div>
  </div>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    const scene = new BABYLON.Scene(engine);
    scene.clearColor = BABYLON.Color3.FromHexString("#B5D490");

    const camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 0, -10), scene);
    camera.setTarget(BABYLON.Vector3.Zero());
    camera.inputs.clear(); // ❌ No camera interaction

    const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

    let model;

    BABYLON.SceneLoader.ImportMesh("", "./", "Czechia.glb", scene, function (meshes) {
      model = meshes[0];

      // ✅ Scale and position
      model.scaling = new BABYLON.Vector3(0.8, 0.8, 0.8);
      model.position.y = -1;

      // ✅ Ensure transparency
      model.getChildMeshes().forEach(mesh => {
        if (mesh.material) {
          mesh.material.transparencyMode = BABYLON.Material.MATERIAL_ALPHABLEND;
          mesh.material.alpha = 1;
        }
      });
    });

    function fadeModelOpacity(targetAlpha, duration) {
      const start = performance.now();
      const fade = (now) => {
        const t = Math.min((now - start) / duration, 1);
        if (model) {
          model.getChildMeshes().forEach(mesh => {
            if (mesh.material) {
              mesh.material.alpha = 1 - 0.8 * t;
            }
          });
        }
        if (t < 1) requestAnimationFrame(fade);
      };
      requestAnimationFrame(fade);
    }

    function fadeBackgroundColor(targetColor, duration) {
      const startColor = scene.clearColor.clone();
      const startTime = performance.now();
      const animate = (now) => {
        const t = Math.min((now - startTime) / duration, 1);
        scene.clearColor = BABYLON.Color3.Lerp(startColor, targetColor, t);
        if (t < 1) requestAnimationFrame(animate);
      };
      requestAnimationFrame(animate);
    }

    function showCarousel() {
      const container = document.getElementById("carouselContainer");
      container.style.pointerEvents = "auto";
      container.style.opacity = "1";
    }

    // ✅ Trigger transition on spacebar
    window.addEventListener("keydown", (e) => {
      if (e.key === " ") {
        fadeModelOpacity(0.2, 5000);
        fadeBackgroundColor(new BABYLON.Color3(0.4, 0.4, 0.4), 5000);
        showCarousel();
      }
    });

    // ✅ Rotate model slowly
    engine.runRenderLoop(() => {
      if (model) {
        model.rotation.z += 0.001;
      }
      scene.render();
    });

    window.addEventListener("resize", () => {
      engine.resize();
    });

    // ✅ Carousel image logic
    let currentIndex = 0;
    const images = document.querySelectorAll('.carousel-image');

    function showNextImage() {
      images[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].classList.add('active');
    }

    setInterval(showNextImage, 5000);
  </script>
</body>
</html>
